syntax = "proto3";
option cc_enable_arenas = true;

import "protos/annotations/validation.proto";
import "protos/ydb_operation.proto";
import "protos/ydb_scheme.proto";

package Ydb.View;
option java_package = "tech.ydb.proto.draft.view";
option go_package = "github.com/ydb-platform/ydb-go-genproto/draft/protos/Ydb_View";

message DescribeViewRequest {
    Ydb.Operations.OperationParams operation_params = 1;
    string path = 2 [(required) = true];
}

message DescribeViewResponse {
    // The result of the request will be inside the operation
    Ydb.Operations.Operation operation = 1;
}

message DescribeViewResult {
    // Description of a generic scheme object
    Ydb.Scheme.Entry self = 1;
    // Text of the view query
    string query_text = 2;
}
