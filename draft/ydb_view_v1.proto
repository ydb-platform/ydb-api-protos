syntax = "proto3";
option cc_enable_arenas = true;

package Ydb.View.V1;

option java_package = "tech.ydb.proto.draft.view.v1";
option go_package = "github.com/ydb-platform/ydb-go-genproto/draft/Ydb_View_V1";

import "draft/protos/ydb_view.proto";

service ViewService {
    rpc DescribeView(View.DescribeViewRequest) returns (View.DescribeViewResponse);
}